<!DOCTYPE html>
<html>
<head>
    <title>Schedule Appointment</title>
    <style>
        body { font-family: Arial; background: #eef2f7; padding: 30px; }
        .form-box { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 6px; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 5px; border: 1px solid #ccc; }
        label { font-weight: bold; display: block; margin-bottom: 6px; }
        button { background: #4A90E2; border: none; padding: 12px; width: 100%; color: white; border-radius: 5px; }
        button:hover { background: #357ABD; cursor: pointer; }
    </style>
</head>

<body>
<div class="form-box">
    <h2>Schedule Appointment</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Select Patient</label>
        <select name="patient" required>
            <option value="">Choose Patient</option>
            {% for p in patients %}
            <option value="{{ p.id }}">{{ p.full_name }} - {{ p.phone }}</option>
            {% endfor %}
        </select>

        <label>Date</label>
        <input type="date" name="date" required>

        <label>Time</label>
        <input type="time" name="time" required>

        <label>Reason (optional)</label>
        <textarea name="reason"></textarea>

        <button type="submit">Save Appointment</button>
    </form>

    <br>
    <a href="{% url 'reception_dashboard' %}">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
