<!DOCTYPE html>
<html>
<head>
    <title>Issue Medicine</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f6f7fb; }
        form { background: white; padding: 20px; width: 500px; border-radius: 5px; }
        label { display: block; margin-top: 10px; }
        select, input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 15px; background: #4a76a8; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Issue Medicine</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Patient:</label>
        <select name="patient">
            {% for patient in patients %}
                <option value="{{ patient.id }}">{{ patient.name }} ({{ patient.id }})</option>
            {% endfor %}
        </select>

        <label>Medicine:</label>
        <select name="medicine">
            {% for med in medicines %}
                <option value="{{ med.id }}">{{ med.name }} - Available: {{ med.quantity }}</option>
            {% endfor %}
        </select>

        <label>Quantity:</label>
        <input type="number" name="quantity" min="1" required>

        <button type="submit">Issue Medicine</button>
    </form>
    <p><a href="{% url 'pharmacy-home' %}">Back to Dashboard</a></p>
</body>
</html>
