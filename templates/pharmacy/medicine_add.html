<!DOCTYPE html>
<html>
<head>
    <title>Add Medicine</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f6f7fb; }
        form { background: white; padding: 20px; width: 400px; border-radius: 5px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 15px; background: #4a76a8; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Add New Medicine</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Medicine</button>
    </form>
    <p><a href="{% url 'medicine-list' %}">Back to Medicine List</a></p>
</body>
</html>
