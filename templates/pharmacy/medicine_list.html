<!DOCTYPE html>
<html>
<head>
    <title>Medicine Stock</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f6f7fb; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; }
        th { background: #4a76a8; color: white; }
        a { text-decoration: none; color: #4a76a8; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Medicine Stock</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity Available</th>
                <th>Price (Optional)</th>
                <th>Supplier</th>
            </tr>
        </thead>
        <tbody>
        {% for med in medicines %}
            <tr>
                <td>{{ med.name }}</td>
                <td>{{ med.quantity }}</td>
                <td>{{ med.price }}</td>
                <td>{{ med.supplier.name if med.supplier }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" style="text-align:center;">No medicines in stock</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
